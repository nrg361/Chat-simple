<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app using Node socket.io</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <nav>
        <div class="na">
            <img class="logo" src="tele.png" alt="">
            <h1 id="hh">Let's Chat</h1>
        </div>

    </nav>
    <div class="container">
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type a message">
            <button class="btn" type="submit"><i class="fa fa-paper-plane fa-lg" aria-hidden="true"></i></button>
        </form>
    </div>

</body>

</html>
